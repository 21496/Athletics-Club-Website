<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero-image">
        <h1 class="hero-text">
            Burnside Athletics Club

            <img src="./images/Digital_Weave_landscape small scale - Burnside pounamu.png" alt="bhs pattern">

    <section class="two-column">
        <div class="image1">

        <div class="image2">
            <img src="./images/Athletics Shot Put.jpg" alt="Shot Put" height="380px">

                Important Dates
            </h1>
